<!DOCTYPE html>
<html>
    <head>
        <!-- <title>, <style>, <meta>, <link>, <script>, <noscript> 和 <base>-->
        <meta charset="utf-8">
        <title>我的第一个网页</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css"><!--外联样式-->
    </head>
    <body style="background-color:rgb(169, 169, 161);">
        <!--标题-->
        <h1 style="color:red;text-align:center;" , >一级标题</h1>  <!--标题级别： h1-h6  -->
        <h2>二级标题</h2>
        <h3>三级标题</h3>
        <h4>四级标题</h4>
        <h5>五级标题</h5>
        <h6>六级标题</h6>
        <h99>九十九级标题</h99><!--超过标题级别后，文本格式为正文的默认格式-->

        <hr><!--水平线，且没有结束标签-->



        <p style="font-family:verdana;text-align:center;margin-left:20px;">我的第一个段落。<br>我们无法确定 HTML 被显示的确切效果。屏幕的大小，
        以及对窗口的调整都可能导致不同的结果。<br>
        对于 HTML，您无法通过在 HTML 代码中添加额外的空格或换行来改变输出的效果。<br>
        当显示页面时，浏览器会移除源代码中多余的空格和空行。所有连续的空格或空行
        都会被算作一个空格。<br>需要注意的是，HTML 代码中的所有连续的空行（换行）也被显示为一个空格。<br>
        </p>

        <br><!--换行,.html文件中的段落格式不会反映到网页中。需要使用换行符设置格式-->


        <!--文本格式化-->


        <!--超链接-->
        <a href="http://www.baidu.com">百度一下</a><br>

        <!--图像-->
        <img decoding="async" src="image.png" alt="樱花" width="109" height="98"/><!--文字的位置如何摆放？-->

    </body>
